name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  linux:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX=install ..
        make install
    - name: gameboy-unit-tests
      run: |
        cd bin/unit-tests/gameboy
        ./gameboy-unit-tests
    - name: utility-unit-tests
      run: |
        cd bin/unit-tests/utility
        ./utility-unit-tests


  macos:

    runs-on: macos-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX=install ..
        make install
    - name: gameboy-unit-tests
      run: |
        cd bin/unit-tests/gameboy
        ./gameboy-unit-tests
    - name: utility-unit-tests
      run: |
        cd bin/unit-tests/utility
        ./utility-unit-tests

  windows:

    runs-on: windows-latest
    timeout-minutes: 5
  
    steps:
    - uses: actions/checkout@v3

    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v5

    - name: Cmake
      uses: threeal/cmake-action@v2.1.0
      with:
        generator: Ninja
        c-compiler: gcc
        cxx-compiler: g++
        build-dir: build
        args: -DCMAKE_INSTALL_PREFIX=install -DCMAKE_CXX_STANDARD=23
    
    - name: make
      run: |
        cd build
        make install        
  
    - name: gameboy-unit-tests
      run: |
        cd bin/unit-tests/gameboy
        ./gameboy-unit-tests
    - name: utility-unit-tests
      run: |
        cd bin/unit-tests/utility
        ./utility-unit-tests
